name: Hexo deploy

on:
  push:
    branches:
      - master  # 或者是你的主分支名称
  workflow_dispatch:  # 允许手动触发

 
jobs:
  build:
    name: deploy Hexo Blog
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      # 配置 Git
      - name: Configure Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "923828430@qq.com"

      # 安装依赖
      - name: Install dependencies
        run: |
          npm install -g hexo-cli
          npm install

      # 清理和构建
      - name: Clean and Build
        run: |
          hexo clean
          hexo generate
          hexo algolia

      # 直接使用环境变量设置 Git 凭证
      - name: Set Git credentials
        run: |
          git config --global credential.helper store
          echo "https://${{ github.actor }}:${{ secrets.DEPLOY_TOKEN }}@github.com" > ~/.git-credentials

    # 设置远程仓库的 URL 以使用 PAT
      - name: Set remote URL
        run: |
          git remote set-url origin https://${{ github.actor }}:${{ secrets.DEPLOY_TOKEN }}@github.com/1137882300/1137882300.github.io.git

      # 部署
      - name: Deploy
        run: hexo deploy
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
      