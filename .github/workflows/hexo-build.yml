name: Hexo Build

on:
  push:
    branches:
      - master  # 或者是你的主分支名称
  workflow_dispatch:  # 允许手动触发


# 添加这个权限配置
permissions:
  contents: write

jobs:
  build:
    name: Build Hexo Blog
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      # 配置 Git
      - name: Configure Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "923828430@qq.com"
          git config --global credential.helper store
          echo "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com" > ~/.git-credentials

      # 安装依赖
      - name: Install dependencies
        run: |
          npm install -g hexo-cli
          npm install

      # 清理和构建
      - name: Clean and Build
        env:
          GITHUB_REPOSITORY_URL: https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/1137882300/1137882300.github.io
        run: |
          hexo clean
          hexo generate
          hexo deploy

      # Upload the build output as an artifact
      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: hexo-build-output
          path: ./public